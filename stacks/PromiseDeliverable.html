<!DOCTYPE html>

        function getPosts() {
            setInterval(() => {

        const createPosts = (post) => {
            return new Promise ((resolve, reject) => {

                    posts.push({...post, createdAt: new Date().getTime()})
                    const error = false;

                        resolve()
                    }
                    else{
                        reject("oops something went wrong")
                    }
                },2000)
            })

        }
    
   //
